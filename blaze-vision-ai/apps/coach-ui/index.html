<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Blaze Vision AI â€” Coach Interface</title>
    <meta name="description" content="Real-time dual-signal analysis coaching platform with tell detection">
    <meta name="keywords" content="tell detection, sports analytics, coaching, micro-expressions, biomechanics">
    
    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Video.js CSS (preserved from original) -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    
    <style>
        /* Preserve original Blaze Intelligence OS design system */
        :root {
            --primary: #BF5700;
            --primary-light: #FF7A00;
            --primary-dark: #8B3D00;
            --accent: #FFB81C;
            --dark: #0A0A0F;
            --darker: #050507;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glow: rgba(191, 87, 0, 0.5);
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Three.js Canvas for 3D Background */
        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            opacity: 0.4;
        }

        /* Glass morphism components */
        .glass-panel {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 30px var(--glow);
        }

        /* Vision AI Timeline Styling */
        .vision-timeline {
            height: 300px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .timeline-track {
            height: 60px;
            margin-bottom: 1rem;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .timeline-track.psychology {
            background: linear-gradient(90deg, 
                rgba(59, 130, 246, 0.1) 0%, 
                rgba(59, 130, 246, 0.3) 100%);
        }

        .timeline-track.mechanics {
            background: linear-gradient(90deg, 
                rgba(34, 197, 94, 0.1) 0%, 
                rgba(34, 197, 94, 0.3) 100%);
        }

        .timeline-track.risk {
            background: linear-gradient(90deg, 
                rgba(239, 68, 68, 0.1) 0%, 
                rgba(239, 68, 68, 0.3) 100%);
        }

        /* Grit Index Display */
        .grit-index-display {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Coaching Cue Styles */
        .coaching-cue {
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
            font-weight: 600;
            text-align: center;
            backdrop-filter: blur(10px);
            border-left: 4px solid;
            animation: slideInRight 0.5s ease-out;
        }

        .coaching-cue.green {
            background: rgba(34, 197, 94, 0.15);
            border-left-color: #22c55e;
            color: #22c55e;
        }

        .coaching-cue.yellow {
            background: rgba(251, 191, 36, 0.15);
            border-left-color: #fbbf24;
            color: #fbbf24;
        }

        .coaching-cue.red {
            background: rgba(239, 68, 68, 0.15);
            border-left-color: #ef4444;
            color: #ef4444;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Pressure Context Indicator */
        .pressure-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .pressure-indicator.low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .pressure-indicator.medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .pressure-indicator.high {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
        }

        .pressure-indicator.critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Component Breakdown */
        .component-scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .component-score {
            text-align: center;
            padding: 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .component-score-value {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .component-score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Video Feed Styles */
        .video-feed {
            border-radius: 15px;
            overflow: hidden;
            background: var(--darker);
        }

        .video-feed video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Loading States */
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grit-index-display {
                font-size: 2.5rem;
            }
            
            .component-scores {
                grid-template-columns: 1fr;
            }
            
            .timeline-track {
                height: 40px;
            }
        }

        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--glass-border);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Three.js Canvas for Background -->
    <canvas id="hero-canvas"></canvas>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
