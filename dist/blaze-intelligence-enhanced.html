<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Intelligence - Championship Sports Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Three.js Canvas Container */
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Content Layer */
        .content-layer {
            position: relative;
            z-index: 10;
            background: linear-gradient(180deg, transparent 0%, rgba(10,10,10,0.8) 100vh);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            text-align: center;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #C41E3A 0%, #4B92DB 25%, #BF5700 50%, #5D76A9 75%, #C41E3A 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px rgba(196,30,58,0.5);
        }

        /* Neon Glow Buttons */
        .cta-buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .neon-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid;
            background: transparent;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .neon-btn.primary {
            border-color: #C41E3A;
            box-shadow: 0 0 20px rgba(196,30,58,0.5), inset 0 0 20px rgba(196,30,58,0.1);
        }

        .neon-btn.primary:hover {
            background: rgba(196,30,58,0.1);
            box-shadow: 0 0 40px rgba(196,30,58,0.8), inset 0 0 30px rgba(196,30,58,0.3);
            transform: translateY(-2px);
        }

        .neon-btn.secondary {
            border-color: #4B92DB;
            box-shadow: 0 0 20px rgba(75,146,219,0.5), inset 0 0 20px rgba(75,146,219,0.1);
        }

        .neon-btn.secondary:hover {
            background: rgba(75,146,219,0.1);
            box-shadow: 0 0 40px rgba(75,146,219,0.8), inset 0 0 30px rgba(75,146,219,0.3);
            transform: translateY(-2px);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255,255,255,0.05);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--team-color), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--team-color) 0%, rgba(255,255,255,0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Team Colors */
        .cardinals { --team-color: #C41E3A; }
        .titans { --team-color: #4B92DB; }
        .longhorns { --team-color: #BF5700; }
        .grizzlies { --team-color: #5D76A9; }

        /* Holographic UI Panel */
        .holo-panel {
            background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.05) 100%);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .holo-panel::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(75,146,219,0.1) 35%, 
                rgba(75,146,219,0.2) 40%, 
                rgba(75,146,219,0.1) 45%, 
                transparent 50%);
            animation: holoSweep 4s linear infinite;
        }

        @keyframes holoSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(196,30,58,0.3);
            border-top-color: #C41E3A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Three.js Canvas Container -->
    <div id="three-container"></div>

    <!-- Main Content -->
    <div class="content-layer">
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">BLAZE INTELLIGENCE</h1>
            <p class="hero-subtitle">Championship Sports Analytics Powered by AI</p>
            <div class="cta-buttons">
                <button class="neon-btn primary" onclick="startDemo()">Launch Analytics</button>
                <button class="neon-btn secondary" onclick="showFeatures()">View Features</button>
            </div>
        </section>

        <!-- Stats Grid -->
        <section class="stats-grid">
            <div class="stat-card cardinals">
                <div class="stat-value">94.6%</div>
                <div class="stat-label">Prediction Accuracy</div>
            </div>
            <div class="stat-card titans">
                <div class="stat-value">2.8M+</div>
                <div class="stat-label">Data Points Analyzed</div>
            </div>
            <div class="stat-card longhorns">
                <div class="stat-value"><100ms</div>
                <div class="stat-label">Response Time</div>
            </div>
            <div class="stat-card grizzlies">
                <div class="stat-value">24/7</div>
                <div class="stat-label">Real-Time Analytics</div>
            </div>
        </section>

        <!-- Holographic Panel -->
        <div class="holo-panel">
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">Live Analytics Dashboard</h2>
            <p style="color: rgba(255,255,255,0.7);">Real-time sports intelligence processing...</p>
            <canvas id="analytics-canvas" width="800" height="400" style="width: 100%; height: auto;"></canvas>
        </div>
    </div>

    <!-- Three.js -->
    <script src="three.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Cannon.js for physics -->
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
    
    <script>
        // Initialize Three.js Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        const container = document.getElementById('three-container');
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Post-processing setup
        const composer = new THREE.EffectComposer(renderer);
        const renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);

        // Bloom effect for neon glow
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5, // strength
            0.4, // radius
            0.85  // threshold
        );
        composer.addPass(bloomPass);

        // Particle System - 10,000 particles
        const particleCount = 10000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        // Team colors for particles
        const teamColors = [
            new THREE.Color(0xC41E3A), // Cardinals
            new THREE.Color(0x4B92DB), // Titans
            new THREE.Color(0xBF5700), // Longhorns
            new THREE.Color(0x5D76A9)  // Grizzlies
        ];

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            
            // Position
            positions[i3] = (Math.random() - 0.5) * 100;
            positions[i3 + 1] = (Math.random() - 0.5) * 100;
            positions[i3 + 2] = (Math.random() - 0.5) * 100;
            
            // Color - random team color
            const color = teamColors[Math.floor(Math.random() * teamColors.length)];
            colors[i3] = color.r;
            colors[i3 + 1] = color.g;
            colors[i3 + 2] = color.b;
            
            // Size
            sizes[i] = Math.random() * 2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Custom shader material for particles
        const particleMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                mousePos: { value: new THREE.Vector2(0, 0) }
            },
            vertexShader: `
                attribute float size;
                attribute vec3 color;
                varying vec3 vColor;
                uniform float time;
                uniform vec2 mousePos;
                
                void main() {
                    vColor = color;
                    vec3 pos = position;
                    
                    // Wave animation
                    pos.x += sin(time + position.y * 0.1) * 0.5;
                    pos.y += cos(time + position.x * 0.1) * 0.5;
                    
                    // Mouse interaction
                    float dist = length(pos.xy - mousePos * 50.0);
                    pos.z += exp(-dist * 0.05) * 5.0;
                    
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                
                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;
                    
                    float opacity = 1.0 - dist * 2.0;
                    gl_FragColor = vec4(vColor, opacity);
                }
            `,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true,
            vertexColors: true
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Interactive Network Lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = new Float32Array(600); // 100 lines * 2 points * 3 coords
        
        for (let i = 0; i < 200; i++) {
            const i3 = i * 3;
            linePositions[i3] = (Math.random() - 0.5) * 50;
            linePositions[i3 + 1] = (Math.random() - 0.5) * 50;
            linePositions[i3 + 2] = (Math.random() - 0.5) * 50;
        }
        
        lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
        
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x4B92DB,
            opacity: 0.3,
            transparent: true,
            blending: THREE.AdditiveBlending
        });
        
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        // Holographic Grid Floor
        const gridHelper = new THREE.GridHelper(100, 50, 0xC41E3A, 0x4B92DB);
        gridHelper.material.opacity = 0.2;
        gridHelper.material.transparent = true;
        gridHelper.position.y = -20;
        scene.add(gridHelper);

        // Floating 3D Text (Team Names)
        const loader = new THREE.FontLoader();
        const textMeshes = [];
        
        // Camera setup
        camera.position.z = 30;
        camera.position.y = 10;
        camera.lookAt(0, 0, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xC41E3A, 1, 100);
        pointLight1.position.set(20, 20, 20);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x4B92DB, 1, 100);
        pointLight2.position.set(-20, 20, -20);
        scene.add(pointLight2);

        // Mouse tracking
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();

        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Update shader uniform
            particleMaterial.uniforms.mousePos.value = mouse;
        });

        // Scroll-based camera movement
        let scrollY = 0;
        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
            camera.position.y = 10 - scrollY * 0.01;
            camera.rotation.x = -scrollY * 0.0005;
        });

        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            
            // Update particle shader time
            particleMaterial.uniforms.time.value = time;
            
            // Rotate particle system
            particleSystem.rotation.y = time * 0.05;
            particleSystem.rotation.x = Math.sin(time * 0.1) * 0.1;
            
            // Animate lines
            lines.rotation.y = -time * 0.03;
            lines.rotation.z = Math.sin(time * 0.2) * 0.05;
            
            // Floating animation for grid
            gridHelper.position.y = -20 + Math.sin(time * 0.5) * 2;
            
            // Render with post-processing
            if (typeof composer !== 'undefined' && composer.render) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }
        
        animate();

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Hide loading screen after everything is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Interactive functions
        function startDemo() {
            // Trigger particle explosion effect
            const positions = particles.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] *= 1.5;
                positions[i + 1] *= 1.5;
                positions[i + 2] *= 1.5;
            }
            particles.attributes.position.needsUpdate = true;
            
            // Animate back
            setTimeout(() => {
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] /= 1.5;
                    positions[i + 1] /= 1.5;
                    positions[i + 2] /= 1.5;
                }
                particles.attributes.position.needsUpdate = true;
            }, 1000);
            
            console.log('Launching Blaze Intelligence Analytics...');
        }

        function showFeatures() {
            // Scroll to features section
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        }

        // Live Analytics Canvas
        const analyticsCanvas = document.getElementById('analytics-canvas');
        const ctx = analyticsCanvas ? analyticsCanvas.getContext('2d') : null;
        
        if (ctx) {
            // Set canvas size
            analyticsCanvas.width = analyticsCanvas.offsetWidth;
            analyticsCanvas.height = 400;
            
            // Draw live data visualization
            function drawAnalytics() {
                ctx.clearRect(0, 0, analyticsCanvas.width, analyticsCanvas.height);
                
                // Draw grid
                ctx.strokeStyle = 'rgba(75, 146, 219, 0.2)';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < analyticsCanvas.width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, analyticsCanvas.height);
                    ctx.stroke();
                }
                
                for (let i = 0; i < analyticsCanvas.height; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(analyticsCanvas.width, i);
                    ctx.stroke();
                }
                
                // Draw live data line
                ctx.strokeStyle = '#C41E3A';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#C41E3A';
                
                ctx.beginPath();
                for (let x = 0; x < analyticsCanvas.width; x += 5) {
                    const y = analyticsCanvas.height / 2 + 
                             Math.sin((x + Date.now() * 0.002) * 0.02) * 50 +
                             Math.sin((x + Date.now() * 0.001) * 0.05) * 30;
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                requestAnimationFrame(drawAnalytics);
            }
            
            drawAnalytics();
        }
    </script>
</body>
</html>
