<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Intelligence - Real-Time Sports Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #visualization-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Dashboard Grid */
        .dashboard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 80px 1fr 200px;
            gap: 20px;
            padding: 20px;
            pointer-events: none;
            z-index: 10;
        }

        .dashboard > * {
            pointer-events: all;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(196,30,58,0.1) 0%, rgba(75,146,219,0.1) 100%);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #C41E3A, #4B92DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(196,30,58,0.2);
            border: 1px solid #C41E3A;
            border-radius: 20px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #C41E3A;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Team Selector */
        .team-selector {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .team-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .team-btn.cardinals { border-color: #C41E3A; }
        .team-btn.titans { border-color: #4B92DB; }
        .team-btn.longhorns { border-color: #BF5700; }
        .team-btn.grizzlies { border-color: #5D76A9; }

        .team-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .team-btn.active {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* 3D Visualization Area */
        .viz-area {
            position: relative;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Stats Panel */
        .stats-panel {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #4B92DB;
        }

        .stat-title {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-change {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .stat-change.positive { color: #00ff00; }
        .stat-change.negative { color: #ff0000; }

        /* Timeline */
        .timeline {
            grid-column: 1 / -1;
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .timeline-canvas {
            width: 100%;
            height: 100%;
        }

        /* Floating Data Points */
        .data-point {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 2rem;
            background: linear-gradient(135deg, #C41E3A, #4B92DB, #BF5700, #5D76A9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Tooltips */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            padding: 10px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tooltip.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-text">INITIALIZING ANALYTICS...</div>
    </div>

    <!-- 3D Visualization Container -->
    <div id="visualization-container"></div>

    <!-- Dashboard Overlay -->
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="logo">BLAZE INTELLIGENCE</div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>LIVE DATA</span>
            </div>
        </div>

        <!-- Team Selector -->
        <div class="team-selector">
            <h3 style="margin-bottom: 20px; color: #fff;">SELECT TEAM</h3>
            <button class="team-btn cardinals active" onclick="selectTeam('cardinals')">
                <span>St. Louis Cardinals</span>
                <span style="color: #C41E3A;">►</span>
            </button>
            <button class="team-btn titans" onclick="selectTeam('titans')">
                <span>Tennessee Titans</span>
                <span style="color: #4B92DB;">►</span>
            </button>
            <button class="team-btn longhorns" onclick="selectTeam('longhorns')">
                <span>Texas Longhorns</span>
                <span style="color: #BF5700;">►</span>
            </button>
            <button class="team-btn grizzlies" onclick="selectTeam('grizzlies')">
                <span>Memphis Grizzlies</span>
                <span style="color: #5D76A9;">►</span>
            </button>
        </div>

        <!-- 3D Visualization Area -->
        <div class="viz-area" id="viz-area"></div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <h3 style="margin-bottom: 20px;">LIVE METRICS</h3>
            
            <div class="stat-card">
                <div class="stat-title">WIN PROBABILITY</div>
                <div class="stat-value" id="win-prob">67.3%</div>
                <div class="stat-change positive">+2.1%</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">PERFORMANCE INDEX</div>
                <div class="stat-value" id="perf-index">94.6</div>
                <div class="stat-change positive">+0.8</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">MOMENTUM</div>
                <div class="stat-value" id="momentum">+12</div>
                <div class="stat-change positive">RISING</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">DATA POINTS</div>
                <div class="stat-value" id="data-points">2.8M</div>
                <div class="stat-change">STREAMING</div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline">
            <canvas id="timeline-canvas" class="timeline-canvas"></canvas>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Three.js and Dependencies -->
    <script src="three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="blaze-shaders.js"></script>
    
    <script>
        // Team configurations
        const teams = {
            cardinals: {
                name: 'St. Louis Cardinals',
                color: 0xC41E3A,
                sport: 'MLB',
                data: []
            },
            titans: {
                name: 'Tennessee Titans',
                color: 0x4B92DB,
                sport: 'NFL',
                data: []
            },
            longhorns: {
                name: 'Texas Longhorns',
                color: 0xBF5700,
                sport: 'NCAA',
                data: []
            },
            grizzlies: {
                name: 'Memphis Grizzlies',
                color: 0x5D76A9,
                sport: 'NBA',
                data: []
            }
        };

        let selectedTeam = 'cardinals';
        let dataStream = [];
        let animationFrameId;

        // Initialize Three.js scene
        const container = document.getElementById('visualization-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 30, 50);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create 3D data visualization
        const dataPoints = [];
        const maxDataPoints = 500;

        // Create particle system for data points
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 5000;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = Math.random() * 50;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
            
            const color = new THREE.Color(teams[selectedTeam].color);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
            
            sizes[i] = Math.random() * 2;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particleGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Use custom shader for data flow
        const dataFlowMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                teamColor: { value: new THREE.Color(teams[selectedTeam].color) }
            },
            vertexShader: `
                attribute float size;
                attribute vec3 color;
                varying vec3 vColor;
                uniform float time;
                
                void main() {
                    vColor = color;
                    vec3 pos = position;
                    
                    // Flow animation
                    pos.y = mod(pos.y + time * 10.0, 50.0);
                    pos.x += sin(time + position.y * 0.1) * 2.0;
                    pos.z += cos(time + position.y * 0.1) * 2.0;
                    
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                
                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;
                    
                    float alpha = 1.0 - dist * 2.0;
                    gl_FragColor = vec4(vColor, alpha * 0.8);
                }
            `,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true,
            vertexColors: true
        });

        const particleSystem = new THREE.Points(particleGeometry, dataFlowMaterial);
        scene.add(particleSystem);

        // Create 3D graph axes
        const createAxis = (start, end, color) => {
            const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
            const material = new THREE.LineBasicMaterial({ color, opacity: 0.5, transparent: true });
            return new THREE.Line(geometry, material);
        };

        // X, Y, Z axes
        const axisGroup = new THREE.Group();
        axisGroup.add(createAxis(new THREE.Vector3(-30, 0, 0), new THREE.Vector3(30, 0, 0), 0xff0000));
        axisGroup.add(createAxis(new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 30, 0), 0x00ff00));
        axisGroup.add(createAxis(new THREE.Vector3(0, 0, -30), new THREE.Vector3(0, 0, 30), 0x0000ff));
        scene.add(axisGroup);

        // Grid helper
        const gridHelper = new THREE.GridHelper(60, 30, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Create 3D data bars
        const barGroup = new THREE.Group();
        const barCount = 20;
        const bars = [];

        for (let i = 0; i < barCount; i++) {
            const geometry = new THREE.BoxGeometry(2, 1, 2);
            const material = new THREE.MeshPhongMaterial({
                color: teams[selectedTeam].color,
                emissive: teams[selectedTeam].color,
                emissiveIntensity: 0.2,
                transparent: true,
                opacity: 0.8
            });
            const bar = new THREE.Mesh(geometry, material);
            bar.position.x = (i - barCount / 2) * 3;
            bar.position.y = 0;
            bars.push(bar);
            barGroup.add(bar);
        }
        scene.add(barGroup);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 30, 10);
        scene.add(pointLight);

        // Create holographic overlay
        const hologramGeometry = new THREE.PlaneGeometry(80, 40);
        const hologramMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                color: { value: new THREE.Color(0x00ffff) },
                opacity: { value: 0.1 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                uniform vec3 color;
                uniform float opacity;
                varying vec2 vUv;
                
                void main() {
                    float scanline = sin(vUv.y * 100.0 + time * 5.0) * 0.02 + 0.98;
                    vec3 finalColor = color * scanline;
                    
                    // Grid pattern
                    float grid = step(0.98, sin(vUv.x * 50.0)) + step(0.98, sin(vUv.y * 50.0));
                    finalColor += vec3(grid * 0.1);
                    
                    gl_FragColor = vec4(finalColor, opacity);
                }
            `,
            transparent: true,
            side: THREE.DoubleSide
        });
        const hologram = new THREE.Mesh(hologramGeometry, hologramMaterial);
        hologram.position.y = 20;
        hologram.rotation.x = -Math.PI / 4;
        scene.add(hologram);

        // Generate fake real-time data
        function generateDataPoint() {
            return {
                timestamp: Date.now(),
                value: Math.random() * 100,
                momentum: (Math.random() - 0.5) * 20,
                confidence: Math.random(),
                category: Math.floor(Math.random() * 4)
            };
        }

        // Update visualization with new data
        function updateVisualization() {
            // Generate new data point
            const newData = generateDataPoint();
            dataStream.push(newData);
            
            if (dataStream.length > maxDataPoints) {
                dataStream.shift();
            }

            // Update bars with latest data
            bars.forEach((bar, index) => {
                const dataIndex = dataStream.length - barCount + index;
                if (dataIndex >= 0 && dataStream[dataIndex]) {
                    const targetHeight = dataStream[dataIndex].value / 5;
                    gsap.to(bar.scale, {
                        y: targetHeight,
                        duration: 0.5,
                        ease: "power2.out"
                    });
                    gsap.to(bar.position, {
                        y: targetHeight / 2,
                        duration: 0.5,
                        ease: "power2.out"
                    });
                }
            });

            // Update stats
            updateStats();
        }

        // Update stats panel
        function updateStats() {
            // Simulate changing values
            const winProb = (65 + Math.random() * 10).toFixed(1);
            const perfIndex = (92 + Math.random() * 5).toFixed(1);
            const momentum = Math.floor((Math.random() - 0.5) * 30);
            
            document.getElementById('win-prob').textContent = winProb + '%';
            document.getElementById('perf-index').textContent = perfIndex;
            document.getElementById('momentum').textContent = momentum > 0 ? '+' + momentum : momentum;
            
            // Update momentum indicator
            const momentumElement = document.getElementById('momentum').parentElement.querySelector('.stat-change');
            momentumElement.textContent = momentum > 0 ? 'RISING' : 'FALLING';
            momentumElement.className = 'stat-change ' + (momentum > 0 ? 'positive' : 'negative');
        }

        // Timeline visualization
        const timelineCanvas = document.getElementById('timeline-canvas');
        const timelineCtx = timelineCanvas.getContext('2d');
        
        function resizeTimeline() {
            const rect = timelineCanvas.parentElement.getBoundingClientRect();
            timelineCanvas.width = rect.width - 40;
            timelineCanvas.height = rect.height - 40;
        }
        resizeTimeline();

        function drawTimeline() {
            timelineCtx.clearRect(0, 0, timelineCanvas.width, timelineCanvas.height);
            
            // Draw grid
            timelineCtx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            timelineCtx.lineWidth = 1;
            
            for (let i = 0; i < timelineCanvas.width; i += 50) {
                timelineCtx.beginPath();
                timelineCtx.moveTo(i, 0);
                timelineCtx.lineTo(i, timelineCanvas.height);
                timelineCtx.stroke();
            }
            
            // Draw data line
            if (dataStream.length > 1) {
                timelineCtx.strokeStyle = `#${teams[selectedTeam].color.toString(16).padStart(6, '0')}`;
                timelineCtx.lineWidth = 2;
                timelineCtx.shadowBlur = 10;
                timelineCtx.shadowColor = `#${teams[selectedTeam].color.toString(16).padStart(6, '0')}`;
                
                timelineCtx.beginPath();
                dataStream.forEach((point, index) => {
                    const x = (index / dataStream.length) * timelineCanvas.width;
                    const y = timelineCanvas.height - (point.value / 100) * timelineCanvas.height;
                    
                    if (index === 0) {
                        timelineCtx.moveTo(x, y);
                    } else {
                        timelineCtx.lineTo(x, y);
                    }
                });
                timelineCtx.stroke();
                
                // Fill area under curve
                timelineCtx.fillStyle = `rgba(${teams[selectedTeam].color >> 16 & 255}, ${teams[selectedTeam].color >> 8 & 255}, ${teams[selectedTeam].color & 255}, 0.1)`;
                timelineCtx.lineTo(timelineCanvas.width, timelineCanvas.height);
                timelineCtx.lineTo(0, timelineCanvas.height);
                timelineCtx.closePath();
                timelineCtx.fill();
            }
        }

        // Team selection
        function selectTeam(team) {
            selectedTeam = team;
            
            // Update UI
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.team-btn.${team}`).classList.add('active');
            
            // Update particle colors
            const color = new THREE.Color(teams[team].color);
            const colors = particleGeometry.attributes.color.array;
            for (let i = 0; i < particleCount; i++) {
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            particleGeometry.attributes.color.needsUpdate = true;
            
            // Update bar colors
            bars.forEach(bar => {
                bar.material.color.setHex(teams[team].color);
                bar.material.emissive.setHex(teams[team].color);
            });
            
            // Update shader uniforms
            dataFlowMaterial.uniforms.teamColor.value = color;
            
            // Reset data stream
            dataStream = [];
        }

        // Mouse interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(bars);
            
            if (intersects.length > 0) {
                const bar = intersects[0].object;
                gsap.to(bar.rotation, {
                    y: Math.PI * 2,
                    duration: 1,
                    ease: "power2.inOut"
                });
            }
        });

        // Animation loop
        const clock = new THREE.Clock();
        let dataUpdateCounter = 0;

        function animate() {
            animationFrameId = requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            const deltaTime = clock.getDelta();
            
            // Update shader uniforms
            dataFlowMaterial.uniforms.time.value = elapsedTime;
            hologramMaterial.uniforms.time.value = elapsedTime;
            
            // Rotate visualization
            barGroup.rotation.y = Math.sin(elapsedTime * 0.2) * 0.1;
            axisGroup.rotation.y = elapsedTime * 0.05;
            
            // Float hologram
            hologram.position.y = 20 + Math.sin(elapsedTime) * 2;
            
            // Update data periodically
            dataUpdateCounter += deltaTime;
            if (dataUpdateCounter > 0.5) { // Update every 0.5 seconds
                updateVisualization();
                drawTimeline();
                dataUpdateCounter = 0;
            }
            
            renderer.render(scene, camera);
        }

        // Start animation
        animate();

        // WebSocket simulation for real-time data
        function simulateWebSocket() {
            setInterval(() => {
                const event = {
                    type: 'data',
                    team: selectedTeam,
                    data: generateDataPoint()
                };
                
                // Process incoming data
                if (event.type === 'data' && event.team === selectedTeam) {
                    dataStream.push(event.data);
                    if (dataStream.length > maxDataPoints) {
                        dataStream.shift();
                    }
                }
            }, 1000);
        }

        // Initialize WebSocket simulation
        simulateWebSocket();

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            resizeTimeline();
        });

        // Hide loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
