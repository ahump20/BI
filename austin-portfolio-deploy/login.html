<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Login - Blaze Intelligence</title>
    <meta name="description" content="Login to access professional scouting tools and championship-level insights.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/public/assets/images/BI-4_1757392449602.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700;900&family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --burnt-orange: #BF5700;
            --sec-crimson: #9B2222;
            --cardinal-blue: #9BCBEB;
            --deep-teal: #00B2A9;
            --mississippi-white: #F8F8FF;
            --texas-navy: #002244;
            --louisiana-bayou: #1B4332;
            --friday-lights: #FFD700;
            --stadium-black: #0A0A0A;
            --font-headline: 'Bebas Neue', 'Oswald', sans-serif;
            --font-body: 'Inter', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(180deg, var(--stadium-black) 0%, var(--texas-navy) 50%, var(--louisiana-bayou) 100%);
            color: var(--mississippi-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 2rem;
            background: linear-gradient(145deg, rgba(191, 87, 0, 0.1), rgba(0, 34, 68, 0.2));
            border: 2px solid var(--burnt-orange);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 3rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-size: 3rem;
            color: var(--burnt-orange);
            margin-bottom: 1rem;
        }

        .login-title {
            font-family: var(--font-headline);
            font-size: 2.5rem;
            color: var(--mississippi-white);
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--cardinal-blue);
            font-size: 1rem;
            font-weight: 600;
        }

        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--mississippi-white);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(155, 203, 235, 0.3);
            border-radius: 12px;
            background: rgba(248, 248, 255, 0.05);
            color: var(--mississippi-white);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--burnt-orange);
            box-shadow: 0 0 0 3px rgba(191, 87, 0, 0.2);
        }

        .form-input::placeholder {
            color: var(--cardinal-blue);
            opacity: 0.7;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--cardinal-blue);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--burnt-orange);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--burnt-orange), var(--sec-crimson));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(191, 87, 0, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--burnt-orange);
        }

        .forgot-password {
            color: var(--cardinal-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--burnt-orange);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 2rem 0;
            color: var(--cardinal-blue);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--cardinal-blue), transparent);
        }

        .divider span {
            background: linear-gradient(145deg, rgba(191, 87, 0, 0.1), rgba(0, 34, 68, 0.2));
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            color: var(--cardinal-blue);
        }

        .signup-link a {
            color: var(--burnt-orange);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--friday-lights);
        }

        .back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(10, 10, 10, 0.8);
            color: var(--burnt-orange);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--burnt-orange);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-home:hover {
            background: var(--burnt-orange);
            color: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(155, 34, 34, 0.2);
            border: 1px solid var(--sec-crimson);
            color: var(--mississippi-white);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 178, 169, 0.2);
            border: 1px solid var(--deep-teal);
            color: var(--mississippi-white);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .back-home {
                position: static;
                display: inline-block;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-home"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">SCOUT LOGIN</h1>
            <p class="login-subtitle">Access Professional Tools</p>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i> Invalid credentials. Please try again.
        </div>

        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i> Login successful! Redirecting...
        </div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">EMAIL ADDRESS</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="your@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">PASSWORD</label>
                <div class="password-group">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button" id="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Create Account</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            // Simulate login process
            setTimeout(() => {
                // For demo purposes, accept any email/password combo
                if (email && password) {
                    // Show success message
                    successMessage.style.display = 'block';

                    // Store login state
                    if (remember) {
                        localStorage.setItem('blazeScoutLogin', 'true');
                    } else {
                        sessionStorage.setItem('blazeScoutLogin', 'true');
                    }

                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/dashboard'; // Or wherever logged in users should go
                    }, 1500);
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            }, 1500);
        });

        // Check if user is already logged in
        if (localStorage.getItem('blazeScoutLogin') || sessionStorage.getItem('blazeScoutLogin')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
