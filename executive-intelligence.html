<script>
(async () => {
  try {
    const r = await fetch('/api/v2/metrics', {headers:{'accept':'application/json'}});
    if(!r.ok) throw 0;
    const m = await r.json();
    const cards = [
      {title:'Readiness', value: (m?.cardinals?.readiness ?? 0).toFixed(1)+'%'},
      {title:'Leverage', value: (m?.cardinals?.leverage ?? 0).toFixed(2)},
      {title:'Risk', value: m?.cardinals?.risk_band ?? 'â€”'},
    ];
    const el=document.getElementById('exec-cards');
    el.innerHTML = cards.map(c=>`<div class="card"><div class="h2">${c.title}</div><div class="p">${c.value}</div></div>`).join('');
    const signals=m?.signals?.slice(0,5)?.map(s=>'â€¢ '+s).join('\n') || 'Stable.';
    document.getElementById('exec-signals').textContent=signals;
  } catch {
    const el=document.getElementById('exec-cards');
    el.innerHTML = `
      <div class="card"><div class="h2">Readiness</div><div class="p">86.6%</div></div>
      <div class="card"><div class="h2">Leverage</div><div class="p">2.85</div></div>

    `;
    document.getElementById('exec-signals').textContent = 'Stable program trajectory.';
  }
})();
